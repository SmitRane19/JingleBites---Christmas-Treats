<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center p-4 bg-white shadow-sm rounded">
        <h1 class="text-danger">{{ message }}</h1>  <!-- Display the error message passed in context -->

        <!-- Button to redirect to subscription page -->
        <div class="mt-4">
            <a href="{% url 'subscription' %}" class="btn btn-primary">Go to Subscription Page</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, for any future functionality like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
