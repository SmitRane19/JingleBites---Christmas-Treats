<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="alert alert-success" role="alert">
                    <h1 class="display-5"><i class="bi bi-check-circle"></i> Payment Successful!</h1>
                    <p class="lead">Thank you for subscribing to the <strong>{{ plan }}</strong> plan.</p>
                </div>
                <p>
                    <strong>Payment ID:</strong> {{ payment_id }} <br>
                    <strong>Order ID:</strong> {{ order_id }} <br>
                    <strong>Subscription Valid Until:</strong> {{ request.user.subscription.end_date.date }}
                </p>
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-envelope-check"></i> A confirmation email has been sent to your registered email address.
                </div>
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg mt-4">Go Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
