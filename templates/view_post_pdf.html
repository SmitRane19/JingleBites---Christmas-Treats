<!-- view_post_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .post-meta {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        .post-image {
            text-align: center;
            margin-top: 20px;
        }
        .post-content {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        <p><strong>Published on:</strong> {{ post.created_at|date:"F d, Y" }}</p>
        <p><strong>Last updated:</strong> {{ post.updated_at|date:"F d, Y H:i" }}</p>
    </div>

    {% if image_url %}
    <div class="post-image">
        <img src="{{ image_url }}" alt="Post Image">
    </div>
    {% endif %}

    <div class="post-content">
        <p>{{ post.content|safe }}</p>
    </div>
</body>
</html>
